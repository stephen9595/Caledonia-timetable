
<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #111;
      color: #fff;

    .dropdown-container {
      margin-bottom: 15px;
    }

    label, select {
      color: #fff;
      font-size: 16px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    .accordion {
      background-color: #222;
      color: #fff;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
      margin-bottom: 5px;
    }

    .active, .accordion:hover {
      background-color: #333;
    }

    .panel {
      padding: 0 14px;
      display: none;
      background-color: #000;
      overflow: hidden;
    }

    .class-item {
      padding: 8px 0;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    .highlight {
      background-color: #FFD54F;
      color: #000 !important;
    }
  </style>
</head>
